<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inro to Js</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sunny" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column;align-items: center;">
    <h1>Light mode</h1>
    <div style="text-align: center;">
        <p>You are currently in light mode click the button to switch to dark mode</p>
    <button  onclick=switchMode()>Dark mode</button>
    </div><br>
    <div class="mode" style="display: flex;">
        <span class="material-symbols-outlined sun">
        sunny
    </span>
    <span class="material-symbols-outlined moon">
            dark_mode
            </span>
    </div>
</body>
<script src="script.js"></script>
</html>
